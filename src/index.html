<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>List editor</title>
    </head>
    <body>
        <div class="editor" data-widget="editor">
            <div class="editor__head">
                <h4 class="editor__head-title">Товары</h4>
                <button class="editor__head-add" data-editor="add">+</button>
            </div>
            <table class="table editor__table" data-editor="table">
                <thead class="table__head">
                    <tr class="table__row">
                        <td class="table__col">Название</td>
                        <td class="table__col">Стоимость</td>
                        <td class="table__col">Действие</td>
                    </tr>
                </thead>
                <tbody class="table__body" data-editor-table="body"></tbody>
            </table>
        </div>
    </body>
</html>
